version: '3'
services:

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules  # Use a named volume for node_modules
    restart: unless-stopped

volumes:
  node_modules:
